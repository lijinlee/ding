<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="All Rights Reserved, Copyright (C) 2013, Wuyeguo, Ltd."/>
    <title>欢迎登录小马快修管理系统</title>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../pub/css/wu.css"/>
    <link rel="stylesheet" type="text/css" href="../pub/css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../js/ztree/css/zTreeStyle/zTreeStyle.css"/>
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../pub/adminJs/public.js"></script>
    <script type="text/javascript" src="../js/director/director.js"></script>
    <script type="text/javascript" src="../pub/adminJs/root.js"></script>
    <script type="text/javascript" src="../pub/adminJs/sysRole.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false">
        <!-- Begin of toolbar -->
        <div id="wu-toolbar-role">
            <div class="wu-toolbar-button">
                <a href="javascript:void(0);" permission="/admin/sysRole/add" class="easyui-linkbutton" iconCls="icon-add" onclick="openAdd_role()"
                   plain="true">添加</a>
                <a href="javascript:void(0);" permission="/admin/sysRole/update,/admin/sysRole/get" class="easyui-linkbutton" iconCls="icon-edit" onclick="openEdit_role()"
                   plain="true">修改</a>
                <a href="javascript:void(0);" permission="/admin/sysRole/deletes" class="easyui-linkbutton" iconCls="icon-remove" onclick="remove_role()"
                   plain="true">删除</a>
                <a href="javascript:void(0);" permission="/admin/sysRole/permission" class="easyui-linkbutton" iconCls="icon-tip" onclick="shouquan()"
                   plain="true">授权</a>
            </div>
            <div permission="/admin/sysRole/getPage" class="wu-toolbar-search">
                <label>关键词：</label><input id="keyWord-role" placeholder="角色名称" class="wu-text" style="width:100px"/>
                <a href="javascript:void(0);" onclick="searchByKeyWord_role();" class="easyui-linkbutton" iconCls="icon-search">开始检索</a>
            </div>
        </div>
        <!-- End of toolbar -->
        <table id="wu-datagrid-role" permission="/admin/sysRole/getPage" toolbar="#wu-toolbar-role"></table>
    </div>
    <!-- Begin of easyui-dialog -->
    <div id="wu-dialog-role" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'"
         style="width:430px; padding:10px;display: none">
        <form id="wu-form-role" method="post">

            <table>
                <tr>
                    <td width="60" align="right">角色名称:</td>
                    <td><input type="text" required="true" name="name"  placeholder="角色名称" class="wu-text easyui-validatebox"/></td>
                    <td><input type="text"  name="id" hidden="hidden"/></td>
                </tr>
                <tr>
                    <td width="60" align="right" >角色描述:</td>
                    <td ><textarea  name="description"  rows="3"   style="resize: none;width: 262px" placeholder="角色描述"></textarea></td>
                </tr>
            </table>
        </form>
        <div id="dialog-quanxian" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'"
             style="width:400px; height: 400px;padding:10px;display: none">
        <form id="selectPermission" method="post">
            <ul id="permission-tree" class="ztree" style="width:230px; overflow:auto;">

            </ul>
        </form>
        </div>
    </div>
</div>
</body>
</html>
