<!DOCTYPE html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="All Rights Reserved, Copyright (C) 2013, Wuyeguo, Ltd."/>
    <title>欢迎登录小马快修管理系统</title>
    <link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../pub/css/wu.css"/>
    <link rel="stylesheet" type="text/css" href="../pub/css/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../js/ztree/css/zTreeStyle/zTreeStyle.css"/>
    <script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../js/ztree/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../pub/adminJs/public.js"></script>
    <script type="text/javascript" src="../js/director/director.js"></script>
    <script type="text/javascript" src="../pub/adminJs/root.js"></script>
    <script type="text/javascript" src="../pub/adminJs/sysUser.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false">
        <!-- Begin of toolbar -->
        <div id="wu-toolbar-member">
            <div class="wu-toolbar-button">
                <a href="javascript:void(0);" permission="/admin/sysUser/getAllRole,/admin/sysUser/add" class="easyui-linkbutton" iconCls="icon-add" onclick="openAdd_member()"
                   plain="true">添加</a>
                <a href="javascript:void(0);" permission="/admin/sysUser/getAllRole,/admin/sysUser/update,/admin/sysUser/get" class="easyui-linkbutton" iconCls="icon-edit"
                   onclick="openEdit_member()"
                   plain="true">修改</a>
                <a href="javascript:void(0);" permission="/admin/sysUser/deletes" class="easyui-linkbutton" iconCls="icon-remove" onclick="remove_member()"
                   plain="true">删除</a>
                <a href="javascript:void(0);" permission="/admin/sysUser/resetPassword" class="easyui-linkbutton" iconCls="icon-cog" onclick="resetPassword()"
                   plain="true">密码重置</a>
                <a href="javascript:void(0);" permission="/admin/sysUser/setStatus" class="easyui-linkbutton" iconCls="icon-advancedsettings" onclick="isUsed()"
                   plain="true">禁用/启用</a>
            </div>
            <div class="wu-toolbar-search" permission="/admin/sysUser/getPage" >
                <label>关键词：</label><input id="keyWord-member" placeholder="用户名" class="wu-text" style="width:100px"/>
                <a href="javascript:void(0);" onclick="searchByKeyWord_member();" class="easyui-linkbutton"
                   iconCls="icon-search">开始检索</a>
            </div>
        </div>
        <!-- End of toolbar -->
        <table id="wu-datagrid-member" permission="/admin/sysUser/getPage" toolbar="#wu-toolbar-member"></table>
    </div>
    <!-- Begin of easyui-dialog -->
    <div id="wu-dialog-member" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'"
         style="width:430px; padding:10px;">
        <form id="wu-form-member" method="post">
            <input type="hidden" name="sysUserId" class="wu-hi"/>
            <table>
                <tr>
                    <td width="60" align="right">用户名:</td>
                    <td>
                        <input type="text" required="true" name="sysUserName" class="wu-text easyui-validatebox"/>
                    </td>
                </tr>
                <tr>
                    <td width="60" align="right">密码:</td>
                    <td><input type="password" required="true" id="password" name="password"
                               class="wu-text easyui-validatebox"/></td>
                </tr>
                <tr>
                    <td width="60" align="right">确认密码:</td>
                    <td><input type="password" required="true" id="confirmPassword" class="wu-text easyui-validatebox"/>
                    </td>
                </tr>
                <tr>
                    <td width="60" align="right">角色:</td>
                    <td><input required="true" class="easyui-combobox easyui-validatebox"
                               name="roleIds"
                               data-options="
					url:'/admin/sysUser/getAllRole',
					method:'post',
					valueField:'id',
					textField:'name',
					multiple:true,
					panelHeight:'auto'
			"></td>
                </tr>
            </table>
        </form>
    </div>

    <div id="edit-dialog" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'"
         style="width:430px; padding:10px;">
        <form id="edit-form" method="post">
            <input type="hidden" name="sysUserId" class="wu-hi"/>
            <table>
                <tr>
                    <td width="60" align="right">用户名:</td>
                    <td>
                        <input type="text" required="true" name="sysUserName" class="wu-text easyui-validatebox"/>
                    </td>
                </tr>
                <tr>
                    <td width="60" align="right">角色:</td>
                    <td><input required="true" class="easyui-combobox easyui-validatebox"
                               name="roleIds"
                               data-options="
					url:'/admin/sysUser/getAllRole',
					method:'post',
					valueField:'id',
					textField:'name',
					multiple:true,
					panelHeight:'auto'
			"></td>
                </tr>
            </table>
        </form>
    </div>

</div>
<!-- End of easyui-dialog -->
</body>
</html>
